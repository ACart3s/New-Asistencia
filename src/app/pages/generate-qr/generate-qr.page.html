<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>C-QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">C-QR</ion-title>
    </ion-toolbar>
    <ion-card>
      <qr-code [value]="this.QrSesion" size="300" errorCorrectionLevel="M" />
    </ion-card>
  </ion-header>
</ion-content>
