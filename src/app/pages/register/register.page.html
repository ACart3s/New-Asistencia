<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>register</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content [fullscreen]="true">
  <ion-content class="ion-padding">
    <form (ngSubmit)="register()" [formGroup]="registerForm">
      <ion-item>
        <ion-label position="floating">Chanchi-Nombre</ion-label>
        <ion-input type="name" formControlName="name" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Chanchi-Correo electrónico</ion-label>
        <ion-input type="email" formControlName="email" required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Chanchi-Contraseña</ion-label>
        <ion-input
          type="password"
          formControlName="contra"
          required
        ></ion-input>
      </ion-item>
      <ion-button expand="block" class="ion-margin-top" type="submit">
        Iniciar Sesión
      </ion-button>
    </form>
  </ion-content>
</ion-content>
