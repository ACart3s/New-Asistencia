<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>
      <ion-icon name="school-outline" class="title-icon"></ion-icon>
      Mis Cursos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="courses-container">
    <ion-card>
      <ion-card-header>
        <ion-card-title>
          <ion-icon name="book-outline" class="card-icon"></ion-icon>
          Selección de Curso
        </ion-card-title>
        <ion-card-subtitle>
          Seleccione un curso para gestionar
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <ion-list>
          <ion-item class="custom-select" >
            <ion-label position="stacked">Curso Actual</ion-label>
            <ion-select (ionChange) = 'seleccion($event)' 
              interface="action-sheet"
              placeholder="Seleccione un curso"
              class="select-large">
              <ion-select-option *ngFor="let curso of cursos"[value]="curso.id">{{curso.name}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>

        <ion-button expand="block" class="ion-margin-top" routerLink="/generate-qr/{{seleccio}}">
          <ion-icon name="enter-outline" slot="start"></ion-icon>
          Generar Chanchi-qr
        </ion-button>
      </ion-card-content>
    </ion-card>

    <ion-list class="quick-stats">
      <ion-item lines="none">
        <ion-icon name="people-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Total de Cursos</h2>
          <p>4 cursos activos</p>
        </ion-label>
      </ion-item>

      <ion-item lines="none">
        <ion-icon name="time-outline" slot="start"></ion-icon>
        <ion-label>
          <h2>Último Acceso</h2>
          <p>Hace 2 horas</p>
        </ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
